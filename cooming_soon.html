<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Coming Soon - Likoy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(24, 24, 24, 0.6), rgba(15, 15, 15, 0.6)), url('images/gallery_bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            z-index: 1000;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            float: left;
        }

        .menu-btn {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            float: right;
        }

        nav {
            float: right;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Content Styles */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background: transparent;
            padding: 1rem;
        }

        .letters {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            height: 100px;
        }

        .letter {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: bold;
            position: absolute;
            opacity: 0;
            color: aliceblue;
        }

        /* Letter positions */
        .letter:nth-child(1) { left: -20vw; animation: moveInFromLeft 2s forwards; animation-delay: 0s; }
        .letter:nth-child(2) { left: -14vw; animation: moveInFromTopLeft 2s forwards; animation-delay: 0.2s; }
        .letter:nth-child(3) { left: -8vw; animation: moveInFromTopRight 2s forwards; animation-delay: 0.4s; }
        .letter:nth-child(4) { left: -1.7vw; animation: moveInFromBottomLeft 2s forwards; animation-delay: 0.6s; }
        .letter:nth-child(5) { left: 0; animation: moveInFromBottomRight 2s forwards; animation-delay: 0.8s; }
        .letter:nth-child(6) { left: 5.3vw; animation: moveInFromTopLeft 2s forwards; animation-delay: 1s; }
        .letter:nth-child(7) { left: 13vw; animation: moveInFromTopRight 2s forwards; animation-delay: 1.2s; }
        .letter:nth-child(8) { left: 18vw; animation: moveInFromBottomLeft 2s forwards; animation-delay: 1.4s; }
        .letter:nth-child(9) { left: 24vw; animation: moveInFromBottomRight 2s forwards; animation-delay: 1.6s; }
        .letter:nth-child(10) { left: 30vw; animation: moveInFromTopLeft 2s forwards; animation-delay: 1.8s; }
        .letter:nth-child(11) { left: 35vw; animation: moveInFromTopRight 2s forwards; animation-delay: 2s; }

        /* Animation keyframes */
        @keyframes moveInFromLeft {
            0% {
                transform: translate(-100vw, 0);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes moveInFromTopLeft {
            0% {
                transform: translate(-100vw, -100vh);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes moveInFromTopRight {
            0% {
                transform: translate(100vw, -100vh);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes moveInFromBottomLeft {
            0% {
                transform: translate(-100vw, 100vh);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        @keyframes moveInFromBottomRight {
            0% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 768px) {
            .menu-btn {
                display: block;
            }

            nav {
                position: fixed;
                top: 60px;
                right: -100%;
                background: rgba(0, 0, 0, 0.9);
                width: 100%;
                height: calc(100vh - 60px);
                transition: 0.3s;
            }

            nav.active {
                right: 0;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 2rem 0;
            }

            nav ul li {
                margin: 1rem 0;
            }

            nav ul li a {
                font-size: 1.2rem;
            }

            .letters {
                transform: scale(0.8);
            }
        }

        /* Small screen adjustments */
        @media screen and (max-width: 480px) {
            .letters {
                transform: scale(0.6);
            }

            .letter {
                font-size: clamp(30px, 6vw, 60px);
            }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>

    <header>
        <a href="index.html" class="logo">Likoy</a>

        <div class="menu-btn">☰</div>
        
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="service.html">SERVICES</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <!--
                <li>
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i> Cart
                    </a>
                </li>
                -->
            </ul>
        </nav>
    </header>
    

    <div class="content">
        <div class="letters">
            <div class="letter">C</div>
            <div class="letter">O</div>
            <div class="letter">M</div>
            <div class="letter">I</div>
            <div class="letter">N</div>
            <div class="letter">G</div>
            <div class="letter">S</div>
            <div class="letter">O</div>
            <div class="letter">O</div>
            <div class="letter">N</div>
            <div class="letter">!</div>
        </div>
    </div>

    <script>

        const menuBtn = document.querySelector('.menu-btn');
        const nav = document.querySelector('nav');

        menuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuBtn.textContent = nav.classList.contains('active') ? '✕' : '☰';
        });

        // Close menu when clicking a link
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                menuBtn.textContent = '☰';
            });
        });

        // Add active class to nav links based on scroll position
        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');

        window.addEventListener('scroll', () => {
            let current = '';
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                if (pageYOffset >= sectionTop - sectionHeight / 3) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });
    </script>

    <script>
        // Wait for the walking person to finish the animation
        const walkingPerson = document.querySelector('.walking-person');
        const sittingPerson = document.querySelector('.sitting-person');
        const sign = document.querySelector('.sign');

        walkingPerson.addEventListener('animationend', () => {
            sign.style.animation = 'none'; // Stop sign animation
            sittingPerson.classList.add('happy'); // Make sitting person happy
        });
    </script>

    <footer>
        <p>&copy; 2025 Likoy. All rights reserved.</p>
    </footer>
</body>
</html>
